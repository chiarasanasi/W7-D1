<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center my-5">
      <div class="d-flex flex-column align-items-center mb-5">
        <h1>Concorso!</h1>
        <h3>Iscrivi il tuo animale domestico</h3>
        <h3>al nostro concorso!</h3>
      </div>
      <form id="concorso">
        <div class="mb-3 d-flex flex-column align-items-center">
          <label for="petName" class="form-label"
            >Nome del tuo animale domestico</label
          >
          <input
            type="text"
            class="form-control"
            id="petName"
            aria-describedby="petNamePoints"
          />
          <div id="petNamePoints" class="form-text text-wrap">
            <p class="m-0">
              Se il tuo amico a 4 (o + o -) zampe ha il nome di un essere umano,
            </p>
            <p class="m-0">
              guadagna di default +5 punti in confronto agli altri partecipanti!
            </p>
          </div>
        </div>
        <div class="mb-3 d-flex flex-column align-items-center">
          <label for="yourName" class="form-label">Il tuo Nome</label>
          <input type="text" class="form-control" id="yourName" />
        </div>
        <div class="mb-3 d-flex flex-column align-items-center">
          <label for="species" class="form-label">Il tuo Specie</label>
          <input type="text" class="form-control" id="species" />
        </div>
        <div class="mb-3 d-flex flex-column align-items-center">
          <label for="breed" class="form-label">Il tuo Razza</label>
          <input type="text" class="form-control" id="breed" />
        </div>
        <div class="mb-3 d-flex flex-column align-items-center">
          <button type="submit" class="btn btn-primary">PARTECIPA!</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
